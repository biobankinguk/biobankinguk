pool:
  name: Default
#Your build pipeline references an undefined variable named ‘Parameters.RestoreBuildProjects’. Create or edit the build pipeline for this YAML file, define the variable on the Variables tab. See https://go.microsoft.com/fwlink/?linkid=865972

#Your build pipeline references an undefined variable named ‘Parameters.TestProjects’. Create or edit the build pipeline for this YAML file, define the variable on the Variables tab. See https://go.microsoft.com/fwlink/?linkid=865972


trigge
  branches:
    include:
    - 'master'
  paths:
    include:
    - src/Api/*

variables:
  ## migrated from classic pipeline
  Parameters.RestoreBuildProjects: 'biobankinguk-directory-test'
  Parameters.TestProjects: 'biobankinguk-directory-test.database.windows.net'
  BuildConfiguration: 'release'
  BuildPlatform: 'release'
  ## Azure resources
  resourceGroupName: 'biobankinguk-directory-test'
  keyVaultName: 'directoryTestKeyvault'
  dbServerName: 'biobankinguk-directory-test.database.windows.net'

steps:
- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    projects: '$(Parameters.RestoreBuildProjects)'
    arguments: '--configuration $(BuildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: Test
  inputs:
    command: test
    projects: '$(Parameters.TestProjects)'
    arguments: '--configuration $(BuildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'Publish Identity Provider'
  inputs:
    command: publish
    publishWebProjects: false
    projects: '**/IdentityProvider/*.csproj'
    arguments: '--configuration $(BuildConfiguration) --output $(build.artifactstagingdirectory) --no-build'
    zipAfterPublish: True

- task: DotNetCoreCLI@2
  displayName: 'Publish Submission API'
  inputs:
    command: publish
    publishWebProjects: false
    projects: '**/SubmissionApi/*.csproj'
    arguments: '--configuration $(BuildConfiguration) --output $(build.artifactstagingdirectory) --no-build'
    zipAfterPublish: True

- task: DotNetCoreCLI@2
  displayName: 'Publish Submission Job'
  inputs:
    command: publish
    publishWebProjects: false
    projects: '**/SubmissionJob/*.csproj'
    arguments: '--configuration $(BuildConfiguration) --output $(build.artifactstagingdirectory) --no-build'
    zipAfterPublish: True

- task: DotNetCoreCLI@2
  displayName: 'Publish Expiry Job'
  inputs:
    command: publish
    publishWebProjects: false
    projects: '**/ExpiryJob/*.csproj'
    arguments: '--configuration $(BuildConfiguration) --output $(build.artifactstagingdirectory) --no-build'
    zipAfterPublish: True

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
