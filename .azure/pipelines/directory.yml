# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  batch: true
  branches:
    include:
    - '*'
  paths:
    include:
    - src/Directory/*

variables:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
- job: Dotnet
  pool:
    name: Default
    demands:
    - dotnet
  steps:
  - script: dotnet build -c Release --nologo
    displayName: Build Directory.csproj
    workingDirectory: src/Directory/Directory

- job: Theme
  pool:
    name: Default
    demands:
    - npm
  variables:
    baseDir: src/theme
  steps:
  - script: npm ci
    displayName: Install Dependencies
    workingDirectory: $(baseDir)
  - script: npm run build
    displayName: Build
    workingDirectory: $(baseDir)
  - upload: $(baseDir)/dist
    artifact: theme

- job: Server_Pages
  pool:
    name: Default
    demands:
    - npm
  dependsOn: Theme
  variables:
    baseDir: src/Directory/Directory
  steps:
  - task: DownloadPipelineArtifact@1
    inputs:
      artifactName: theme
      downloadPath: src/theme/dist
  - script: npm ci
    displayName: Install Dependencies
    workingDirectory: $(baseDir)
  - script: npm run build
    displayName: Build
    workingDirectory: $(baseDir)
  - upload: $(baseDir)/wwwroot/dist
    artifact: serverbundle

- job: React_ClientApp
  pool:
    name: Default
    demands:
    - npm
  dependsOn: Theme
  variables:
    baseDir: src/Directory/Directory/ClientApp
  steps:
  - task: DownloadPipelineArtifact@1
    inputs:
      artifactName: theme
      downloadPath: src/theme/dist
  - script: npm ci
    displayName: Install Dependencies
    workingDirectory: $(baseDir)
  - script: npm run build
    displayName: Build
    workingDirectory: $(baseDir)
  - upload: $(baseDir)/build
    artifact: clientapp