name: Build DataSeed

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    paths:
      - src/DataSeed/**
      - src/Data/**
      - src/Entities/**
      - src/Directory/Services/**
      - .github/workflows/build.dataseed.yml

jobs:
  build:
    env:
      # Configure these
      CI_build-config: release
      CI_dotnet-version: 5.0.x
      CI_project: ./src/DataSeed/DataSeed.csproj

      DOTNET_CLI_TELEMETRY_OPTOUT: true
      DOTNET_NOLOGO: true

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.CI_dotnet-version }}
      - name: dotnet build
        run: >-
          dotnet build
          ${{ env.CI_project }}
          -c ${{ env.CI_build-config }}
          -o $GITHUB_WORKSPACE/.publish
