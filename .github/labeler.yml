# label affected logical areas of the repo
"Area: CI":
  - any:
      - .azure/pipelines/**/*
      - .github/**/*
"Area: Search Index":
  - elastic-search/**/*
"Area: Analytics":
  - src/Analytics/**/*
"Area: Submission API":
  - src/Api/**/*
"Area: Data":
  - src/Data/**/*
"Area: DataSeed":
  - src/DataSeed/**/*
"Area: Directory":
  - src/Directory/**/*
"Area: Directory Data":
  - src/Directory/Data/**/*
"Area: LegacyData":
  - src/LegacyData/**/*
"Area: Publications":
  - src/Publications/**/*
"Area: Entities":
  - src/Entities/**/*

# interesting types of content, such as db migrations?
"Content: Migrations":
  - src/**/Migrations/*.cs
