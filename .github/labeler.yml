# label affected logical areas of the repo
"Area: CI":
  - .azure/pipelines/**/*
  - .github/**/*
"Area: Core":
  - src/Core/**/*
"Area: Elastic Search":
  - elastic-search/**/*
"Area: Analytics":
  - src/Core/Analytics/**/*
  - src/Core/Jobs/AnalyticsJob.cs
"Area: Directory":
  - src/Submissions/**/*
"Area: Submissions":
  - src/Core/Submissions/**/*
  - src/Core/Jobs/RejectJob.cs
  - src/Core/Jobs/ExpiryJob.cs
  - src/Core/Jobs/CommitJob.cs
  - src/Core/Jobs/StagingJob.cs
"Area: Data":
  - src/Data/**/*
"Area: Publications":
  - src/Core/Publications/**/*
  - src/Core/Jobs/PublicationsJob.cs
"Area: Aggregator":
  - src/Core/Aggregator/**/*
  - src/Core/Jobs/AggregatorJob.cs
"Area: Docs":
  - docs/**/*

# label types of changes contained in a PR
"Contains: Migrations":
  - src/**/Migrations/*.cs
"Contains: Search Index":
  - "elastic-search/directory index setup/*"
